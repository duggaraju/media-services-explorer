<div class="container-fluid" >
  <swui-datatable 
    [rows]="rows"
    [columns]="columns"
    [columnMode]="'force'"
    [limit]="pageSize"
    [count]="count"
    [externalPaging]="true"
    [headerHeight]="'auto'"
    [footerHeight]="'auto'"
    [offset]="offset"
    (page)="onPage($event)"
    class="material striped" >
  </swui-datatable>
</div>
