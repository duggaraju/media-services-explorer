<table class="table table-striped table=bordered table-hover">
  <thead class="thead-inverse">
    <td>Id</td>
    <td>Name</td>
    <td>Last Modified</td>
    <td>Options</td>
  </thead>
  <tbody>
    <tr  *ngFor="let asset of assets" class="" >
      <td>{{asset.Id}}</td>
      <td>{{asset.Name}}</td>
      <td>{{asset.LastModified}}</td>
      <td>{{asset.Options}}</td>
    </tr>
  </tbody>
</table>
