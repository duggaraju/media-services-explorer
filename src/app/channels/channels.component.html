<table class="table table-striped table=bordered table-hover">
  <thead class="thead-inverse">
    <td>Name</td>
    <td>State</td>
    <td>LastModified</td>
  </thead>
  <tbody>
    <tr  *ngFor="let channel of channels" class="" >
      <td>{{channel.Name}}</td>
      <td>{{channel.State}}</td>
      <td>{{channel.LastModified}}</td>
    </tr>
  </tbody>
</table>
